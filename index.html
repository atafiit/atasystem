<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ATASYSTEM</title>

<!-- Cyber Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #0f0f1a, #050510);
  font-family: 'Orbitron', sans-serif;
  color: white;
}

.hero {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
}

.hero h1 {
  font-size: 80px;
  letter-spacing: 6px;
  background: linear-gradient(90deg, #8f00ff, #00eaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 20px;
  font-size: 20px;
  color: #ccc;
}

.hero button {
  margin-top: 30px;
  padding: 15px 40px;
  border: none;
  background: linear-gradient(90deg, #8f00ff, #00eaff);
  color: black;
  font-weight: bold;
  cursor: pointer;
  border-radius: 35px;
  font-size: 16px;
  transition: 0.3s;
}

.hero button:hover {
  transform: scale(1.1);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}
</style>
</head>

<body>

<div class="hero">
  <h1>ATASYSTEM</h1>
  <p>Modern E-Commerce Redefined</p>
  <button>Explore Products</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

<script>
// Scene + Camera
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

// Renderer
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Neon Torus
const torusGeo = new THREE.TorusGeometry(2.5, 0.25, 32, 100);
const torusMat = new THREE.MeshStandardMaterial({
  color: 0xff00ff,
  emissive: 0x5500ff,
  metalness: 0.7,
  roughness: 0.1
});
const torus = new THREE.Mesh(torusGeo, torusMat);
scene.add(torus);

// Inner Sphere
const sphereGeo = new THREE.SphereGeometry(1.2, 32, 32);
const sphereMat = new THREE.MeshStandardMaterial({
  color: 0x00ffff,
  emissive: 0x0033ff,
  metalness: 0.7,
  roughness: 0.1
});
const sphere = new THREE.Mesh(sphereGeo, sphereMat);
scene.add(sphere);

// Lights
const light1 = new THREE.PointLight(0xffffff, 2);
light1.position.set(5,5,5);
scene.add(light1);

const light2 = new THREE.PointLight(0xff00ff, 1.5);
light2.position.set(-5,-5,5);
scene.add(light2);

camera.position.z = 8;

// Animate
function animate() {
  requestAnimationFrame(animate);
  torus.rotation.x += 0.0025;
  torus.rotation.y += 0.0035;
  sphere.rotation.y -= 0.004;
  renderer.render(scene, camera);
}

animate();

// Mouse Interaction
window.addEventListener("mousemove", (event) => {
  torus.rotation.y = event.clientX * 0.00025;
  torus.rotation.x = event.clientY * 0.00025;
  sphere.rotation.y = -event.clientX * 0.0002;
});

// Resize
window.addEventListener("resize", function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
