<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ATASYSTEM</title>

<!-- Modern cyber font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #0f0f1a, #050510);
  font-family: 'Orbitron', sans-serif;
  color: white;
}

.hero {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
}

.hero h1 {
  font-size: 70px;
  letter-spacing: 6px;
  background: linear-gradient(90deg, #8f00ff, #00eaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 20px;
  font-size: 18px;
  color: #ccc;
}

.hero button {
  margin-top: 30px;
  padding: 15px 35px;
  border: none;
  background: linear-gradient(90deg, #8f00ff, #00eaff);
  color: black;
  font-weight: bold;
  cursor: pointer;
  border-radius: 30px;
  transition: 0.3s;
}

.hero button:hover {
  transform: scale(1.1);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}
</style>
</head>

<body>

<div class="hero">
  <h1>ATASYSTEM</h1>
  <p>Modern E-Commerce Redefined</p>
  <button>Explore Products</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry = new THREE.IcosahedronGeometry(2, 1);
const material = new THREE.MeshStandardMaterial({
  color: 0x6a00ff,
  emissive: 0x3300ff,
  metalness: 0.6,
  roughness: 0.3,
  wireframe: false
});

const shape = new THREE.Mesh(geometry, material);
scene.add(shape);

const light = new THREE.PointLight(0xffffff, 2);
light.position.set(5,5,5);
scene.add(light);

camera.position.z = 6;

function animate() {
  requestAnimationFrame(animate);
  shape.rotation.x += 0.003;
  shape.rotation.y += 0.004;
  renderer.render(scene, camera);
}

animate();

window.addEventListener("mousemove", (event) => {
  shape.rotation.y = event.clientX * 0.0003;
  shape.rotation.x = event.clientY * 0.0003;
});

window.addEventListener("resize", function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
